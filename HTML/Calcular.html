            <h1>Calcular estadisticas</h1>
            <form action="" method="post">

                <select id="opciones" name="opciones">
                    <option value="opcion1">Estrategia de Marketing</option>
                    <option value="opcion2">Marketing Digital</option>
                    <option value="opcion3">Branding y Desarrollo de Marca</option>

                    <option value="opcion5">Análisis y Métricas de Rendimiento</option>
                </select>
                <label for="presupuesto">Presupuesto financiero:</label>
                <input type="number" id="presupuesto" name="presupuesto" min="0" required>
                <hr>
                <button type="submit">Mostrar estadísticas</button>
            </form>
        </section>
